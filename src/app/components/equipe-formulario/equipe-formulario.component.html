<form [formGroup]="formEquipe" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="descricao">Descricao</label>
      <input type="text" class="form-control"
       formControlName="descricao"  name="descricao" 
       id="descricao"  required>
    
      <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)"
      class="alert">
      <div *ngIf="descricao.pending">Validando...</div>
    <div *ngIf="descricao.errors?.required">
      Name is required.
    </div>
    <div *ngIf="descricao.errors?.minlength">
      Name must be at least 4 characters long.
    </div>
    <div *ngIf="descricao.errors?.forbiddenName">
      Name cannot be Bob.
    </div>
  
  </div>
    
    
    
    </div>
  
  
    <div class="form-group">
      <label for="lider">Lider</label>
      <input class="form-control" formControlName="lider" name="lider" id="lider">
    </div>

    
    <div class="form-group">
        <label for="lider2">1º Vice Líder</label>
        <input class="form-control"  formControlName="lider2"  name="lider2" id="lider2">
      </div>

      
    <div class="form-group">
        <label for="lider3">2º Vice Lider</label>
        <input class="form-control" formControlName="lider3"   name="lider3" id="lider3">
      </div>
      
    <div class="form-group">
        <label for="secretario">Secretario</label>
        <input type="text" class="form-control" formControlName="secretario"  name="secretario" id="secretario">
      </div>
  
  
    <input type="submit" class="btn btn-primary mt-4" value="Salvar" />
    <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
  
  </form>
